<ion-view view-title="Pending Certificate">
 <ion-nav-bar class="clsViewHeader">
	  <ion-nav-buttons side="left">
	   <!-- Toggle left side menu -->
	    <button menu-toggle="left" class="button button-icon icon ion-navicon clsMenuBtn"></button>
	  </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
	<div class="clsTable">
		<div class="row">
		  <div class="col-10 center">Sr No</div>
		  <div class="col center">Patient <br/>Name</div>
		  <div class="col center">Request <br/>Date.</div>
		  <div class="col center">Generate Certificate</div>
		  
		</div>
		<div class="row" ng-repeat="certificate in certificateList">
		  <div class="col-10 center">{{$index + 1}}</div>
		  <div class="col center">{{certificate.pName}}</div>
		  <div class="col center">{{certificate.reqdate}}</div>
		  <div class="col center" ng-click="generateCertificate()"><a class="icon ion-ios-paper-outline"></a></div>
		</div>
		
	</div>
	
  </ion-content>
</ion-view>
