<ion-view view-title="Add Patient">
 <ion-nav-bar class="clsViewHeader">
	  <ion-nav-buttons side="left">
	   <!-- Toggle left side menu -->
	    <button menu-toggle="left" class="button button-icon icon ion-navicon clsMenuBtn"></button>
	  </ion-nav-buttons>
	
  </ion-nav-bar>
  <ion-content>
	<div class="list clsFormList">
		 <div class="row clsProfileheader center">
			<div class="col"><div class="clsProfileImg clsaddPatientImg"></div></div>
		 </div>
		 <div class="row">
			<input type="text" class="clsInputText" placeholder="First Name">
		 </div>
		 <div class="row">
			<input type="text" class="clsInputText" placeholder="Last Name">
		 </div>
		 <div class="row">
			<input type="text" class="clsInputText" placeholder="Address">
		 </div>
		  <div class="row">
			<input type="text" class="clsInputText" placeholder="Email">
		 </div>
		  <div class="row">
			<input type="number" class="clsInputText" placeholder="Mobile Number">
		 </div>
		 <div class="row">
			<input type="text" class="clsInputText" placeholder="Blood Group">
		 </div>
		 <div class="row">
			<input type="number" class="clsInputText" placeholder="Height">
		 </div>
		  <div class="row">
			<input type="number" class="clsInputText" placeholder="Weight">
		 </div>
		 <div class="row">
			<textarea class="clsInputText"  placeholder="Family History"></textarea>
		 </div>
		 
	  
	</div>
	<button class="button button-full clsSubmitBtn">
			 Add Patient
	</button>
  </ion-content>
</ion-view>
