<ion-view view-title="Pending OPD">
 <ion-nav-bar class="clsViewHeader">
	  <ion-nav-buttons side="left">
	   <!-- Toggle left side menu -->
	    <button menu-toggle="left" class="button button-icon icon ion-navicon clsMenuBtn"></button>
	  </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
	<div class="clsTable">
		<div class="row">
		  <div class="col center">Date</div>
		  <div class="col center">Patient Name</div>
		  <div class="col center">Description</div>
		  <div class="col center">Action</div>
		</div>
		<div class="row" ng-repeat="opd in pendingOpds">
		  <div class="col center">{{opd.date}}</div>
		  <div class="col center">{{opd.pName}}</div>
		  <div class="col center">{{opd.desc}}</div>
		  <div class="col center" ng-click="showOpdDetails()"><a>View</a></div>
		</div>
		
	</div>
	
  </ion-content>
</ion-view>
