<ion-view view-title="OPD Diagnosis">
 <ion-nav-bar class="clsViewHeader">
	  <ion-nav-buttons side="left">
	   <!-- Toggle left side menu -->
	    <ion-nav-back-button></ion-nav-back-button>
	  </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
	<div class="list clsFormList">
		 <label class="item item-input item-floating-label">
			<span class="input-label">Diagnosis</span>
			<textarea type="text" class="clsPlaceholder" placeholder="Diagnosis"></textarea>
		</label>
		<a class="item item-icon-right" ng-click="showMedicine()">
			Select Medicine
			<i class="icon ion-chevron-right"></i>
		</a>
		 <div class="clsTable clsMedTable">
					<div class="row clsTableHeader clsConstantHeader">
					  <div class="col center">Med</div>
					  <div class="col center">Mor</div>
					  <div class="col center">Noon</div>
					  <div class="col center">Eve</div>
					  <div class="col center">Night</div>
					  <div class="col center">Days</div>
					</div>
					<div class="row clsTableHeader" ng-repeat="med in SelectedMedArray">
					  <div class="col center">{{med}}</div>
					  <div class="col center clsTableicons" ng-click="medTimeClicked(med,'mor')"><i ng-class="medTimeMed[med].mor==true?'clsMedTimeSelected':'clsMedTimeNotSelected' " class="icon ion-ios-checkmark-outline "></i></div>
					  <div class="col center clsTableicons"><i class="icon ion-ios-checkmark-outline"></i></div>
					  <div class="col center clsTableicons"><i class="icon ion-ios-checkmark-outline"></i></div>
					  <div class="col center clsTableicons"><i class="icon ion-ios-checkmark-outline"></i></div>
					  <div class="col center clsDays"><input type="number" style="width:100%"/></div>
					</div>
					
		</div>
		<label class="item item-input item-floating-label">
			<span class="input-label">Lab Test</span>
			<textarea type="text" class="clsPlaceholder" placeholder="Lab Test"></textarea>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Additional Notes</span>
			<textarea type="text" class="clsPlaceholder" placeholder="Additional Notes"></textarea>
		</label>
		<label class="item item-input item-floating-label">
			<span class="input-label">Fees Charged</span>
			<input type="text" class="clsPlaceholder" placeholder="Fees Charged">
		</label>
		
		
	</div>
	<button class="button button-full clsCompBtn">
			 Send Diagnosis
	</button>
  </ion-content>
</ion-view>
