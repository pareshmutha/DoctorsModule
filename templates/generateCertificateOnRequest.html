<ion-view view-title="Certificate on Request">
 <ion-nav-bar class="clsViewHeader">
	 <ion-nav-buttons side="left">
	   <!-- Toggle left side menu -->
	    <button menu-toggle="left" class="button button-icon icon ion-navicon clsMenuBtn"></button>
	  </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
	<div class="title clstitle">Enter Patient's Mobile Number</div>
		<div class="clsInputRow">
			<div class="clsUserRow">
				<i class="fa fa-mobile-phone clsloginicon" aria-hidden="true"></i>
				<input type="text" maxlength="10" class="clsLoginInput" ng-model="optdetails" name="Username" placeholder="Enter Mobile Number" required="">
			</div>
		</div>
	<button class="button button-full clsFormBtn" ng-click="generateCertificate()">
			 Generate Certificate
	</button>
  </ion-content>
</ion-view>
