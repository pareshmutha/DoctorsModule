<ion-view view-title="Pending Outstandings">
 <ion-nav-bar class="clsViewHeader">
	  <ion-nav-buttons side="left">
	   <!-- Toggle left side menu -->
	    <button menu-toggle="left" class="button button-icon icon ion-navicon clsMenuBtn"></button>
	  </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content>
	<div class="center">
		<h3>Total Amount:<span style="color:red">1500</span></h3>
	</div>
	<div class="clsTable clspendingOutTable">
		<div class="row">
		  <div class="col center">Patient Name</div>
		  <div class="col center">Mobile No.</div>
		  <div class="col center">Fees Charged (Rs)</div>
		  <div class="col center">Fees Paid (Rs)</div>
		  <div class="col center">Outstandings</div>
		</div>
		<div class="row" ng-repeat="outstanding in pendingOutstandings">
		  <div class="col center">{{outstanding.pName}}</div>
		  <div class="col center"><a ng-href="tel: {{outstanding.mobileNo}}">
			   <div class="button icon-left ion-android-call button-light"></div>
				</a>
		  </div>
		  <div class="col center">{{outstanding.feesCharged}}</div>
		  <div class="col center">{{outstanding.feespaid}}</div>
		  <div class="col center">{{outstanding.outstandings}}</div>
		</div>
		
	</div>
	
  </ion-content>
</ion-view>
